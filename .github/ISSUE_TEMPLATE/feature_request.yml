name: Request a Feature
description: Create a feature request to help us improve (search for duplicates first)
labels: enhancement
body:
 - type: textarea
   attributes:
    label: Feature description
    description: Describe your feature request clearly
    placeholder: |
     Tell us here about the feature
   validations:
    required: true
 - type: checkboxes
   attributes:
    label: Issue tracker rule checks (please read carefully)
    options:
     - label: "I have checked that this feature <a href='https://github.com/ValkyrienSkies/Eureka/issues' target='_blank'>is not already asked.</a>"
       required: true
     - label: "I have checked that this feature is not already implemented"
       required: true
