name: Bug report
description: Please specify that it is a bug report
labels: bug
body:
 - type: textarea
   attributes:
    label: Issue description
    description: Explain clearly and unambiguously what went wrong
    placeholder: |
      Tell us here about the bug/problem
   validations:
    required: true
 - type: textarea
   attributes:
    label: How to reproduce this issue?
    description: Try to explain what you did for the bug to occur. If applicable, add screenshots to help explain your problem.
    placeholder: |
      Step 1: ...
      Step 2: ...
      ...
   validations:
     required: true
 - type: dropdown
   attributes:
    label: Operating system
    description: Which operating system do you use?
    options:
     - Windows
     - macOS
     - Linux (Specify the name)
   validations:
     required: true
 - type: dropdown
   attributes:
    label: Mod Version
    description: Which mod version you are using?
    options:
     - 1.18.x
     - 1.17.x
     - 1.16.x
   validations:
     required: true
 - type: textarea
   attributes: 
     label: Operating system [Optional]
     description: Which operating system do you use please specify the name.
     placeholder: |
      Ubuntu etc.
   validations:
     required: false
 - type: textarea
   attributes:
    label: Logs
    description: 
    placeholder: |
      [example_log.txt / example_log.md ...]
   validations:
    required: false
 - type: checkboxes
   attributes:
    label: Issue tracker rule checks (please read carefully)
    options:
     - label: "I have checked that my problem <a href='https://github.com/ValkyrienSkies/Eureka/issues' target='_blank'>is not already requested</a>"
       required: true
     - label: "I have checked that my problem is not already fixed"
       required: true
